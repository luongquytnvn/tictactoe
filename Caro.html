<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caro</title>
</head>
<body>
<form name="Caro">
    <p id="idoutput"></p>
    <script>
        let bancaro = '<table border="1;" style="border-collapse: collapse" cellpadding="0" cellspacing="0">';
        let quancaro = [[' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '], [' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '], [' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '], [' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '], [' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '], [' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '], [' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '], [' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '], [' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '], [' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ']];
        let turn = true;
        for (i = 0; i < 10; i++) {
            bancaro += '<tr>';
            for (j = 0; j < 10; j++) {
                bancaro += '<td style="text-align: center" width="20" height="20">' + quancaro[i][j] + '<td/>';
            }
            bancaro += '<tr/>';
        }
        bancaro += '<table/>';
        document.getElementById('idoutput').innerHTML = bancaro;

        function clickx() {
            let bancaro = '<table border="1;" style="border-collapse: collapse" cellpadding="0" cellspacing="0">';
            let x = parseInt(prompt('X='));
            let y = parseInt(prompt('Y='));
            if (turn) {
                quancaro[x][y] = 'X';
                for (i = 0; i < 10; i++) {
                    bancaro += '<tr>';
                    for (j = 0; j < 10; j++) {
                        bancaro += '<td style="text-align: center" width="20" height="20">' + quancaro[i][j] + '<td/>';
                    }
                    bancaro += '<tr/>';
                }
                bancaro += '<table/>';
                document.getElementById('idoutput').innerHTML = bancaro;
                turn = false;
            }
        }

        function clicko() {
            let bancaro = '<table border="1;" style="border-collapse: collapse" cellpadding="0" cellspacing="0">';
            let x = parseInt(prompt('X='));
            let y = parseInt(prompt('Y='));
            if (turn) {
            } else {
                quancaro[x][y] = 'O';
                for (i = 0; i < 10; i++) {
                    bancaro += '<tr>';
                    for (j = 0; j < 10; j++) {
                        bancaro += '<td style="text-align: center" width="20" height="20">' + quancaro[i][j] + '<td/>';
                    }
                    bancaro += '<tr/>';
                }
                bancaro += '<table/>';
                document.getElementById('idoutput').innerHTML = bancaro;
                turn = true;
            }
        }

    </script>
    <input type="button" value="Turn X" id="idx" onclick="clickx()">
    <input type="button" value="Turn O" id="idy" onclick="clicko()">
</form>
</body>
</html>
